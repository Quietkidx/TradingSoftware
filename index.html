<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Redirect</title>
    <script>
        async function checkPassword() {
            const password = document.getElementById("password").value;
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            const correctHash = "d7f75f8a60ed3ff9c2adf1c80830b8be847f46a4315d331ed672a850b6e0cf30";

            if (hashHex === correctHash) {
                window.location.href = "protected.html"; // Ensure this file exists
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h2>Password Protected Page</h2>
    <form onsubmit="event.preventDefault(); checkPassword();">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
