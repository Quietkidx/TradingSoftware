<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Redirect</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "yd"; // Change this to your desired password

            if (password === correctPassword) {
                console.log("Password correct. Redirecting to protected.html...");
                window.location.href = "protected.html"; // Ensure this file exists
            } else {
                console.log("Incorrect password entered.");
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h2>Password Protected Page</h2>
    <form onsubmit="event.preventDefault(); checkPassword();">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
